<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAMAM POULTRY - Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="brand" style="margin-bottom: 30px; padding: 0 10px;">
                <h2 style="font-size: 1.2rem; background: linear-gradient(to right, #818cf8, #c084fc); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">TAMAM POULTRY</h2>
            </div>
            
            <a href="dashboard.html" class="nav-link active">
                <span>üè† Accueil</span>
            </a>
            <a href="inventory.html" class="nav-link">
                <span>üì¶ Stock</span>
            </a>
            <a href="movements.html" class="nav-link" id="nav-movements">
                <span>üîÑ Mouvements</span>
            </a>
            <a href="users.html" class="nav-link" id="nav-users">
                <span>üë• Utilisateurs</span>
            </a>
            
            <div style="margin-top: auto;">
                <button class="btn-secondary" onclick="DB.logout()" style="width: 100%; justify-content: flex-start; border: none; background: transparent;">
                    <span>üö™ D√©connexion</span>
                </button>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <header style="margin-bottom: 40px; display: flex; justify-content: space-between; align-items: center;">
                <div>
                    <h1 style="font-size: 2rem; margin-bottom: 5px;">Bievenue, <span id="user-name">...</span></h1>
                    <p class="subtitle">R√¥le : <span id="user-role" class="badge badge-role">...</span></p>
                </div>
                <div id="date-now" style="color: var(--text-muted); font-size: 0.9rem;"></div>
            </header>

            <!-- Stats Grid -->
            <div class="stats-grid">
                <div class="stat-card">
                    <span class="label">Total Articles</span>
                    <span class="value" id="stat-total">0</span>
                </div>
                <div class="stat-card">
                    <span class="label">Alertes Stock Bas</span>
                    <span class="value" id="stat-low" style="color: var(--error-color);">0</span>
                </div>
                <div class="stat-card">
                    <span class="label">Derni√®re Mise √† Jour</span>
                    <span class="value" id="stat-update" style="font-size: 1rem;">-</span>
                </div>
            </div>

            <!-- Quick Actions -->
            <div class="glass-container" style="margin-top: 30px;">
                <h3>Actions Rapides</h3>
                <div style="display: flex; gap: 15px; margin-top: 20px;" id="quick-actions">
                    <!-- Dynamic buttons based on role -->
                </div>
            </div>
        </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="database.js"></script>
    <script>
        DB.init(); // Initialize database
        
        const session = DB.checkAuth();
        
        document.getElementById('user-name').textContent = session.name;
        document.getElementById('user-role').textContent = session.role;
        document.getElementById('date-now').textContent = new Date().toLocaleDateString('fr-FR', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });

        // Role-based visibility
        if (session.role === 'Technicien') {
            document.getElementById('nav-movements').style.display = 'none';
            document.getElementById('nav-users').style.display = 'none';
        }
        if (session.role === 'Magasinier') {
            document.getElementById('nav-users').style.display = 'none';
        }

        // Stats calculation
        const articles = DB.getArticles();
        const lowStock = articles.filter(a => a.stock <= 5).length; // Default threshold of 5 for dashboard
        document.getElementById('stat-total').textContent = articles.length;
        document.getElementById('stat-low').textContent = lowStock;
        
        if (articles.length > 0) {
            const lastUpdate = articles.reduce((latest, a) => new Date(a.lastUpdate) > new Date(latest) ? a.lastUpdate : latest, articles[0].lastUpdate);
            document.getElementById('stat-update').textContent = new Date(lastUpdate).toLocaleString('fr-FR');
        }

        // Quick Actions
        const actionsDiv = document.getElementById('quick-actions');
        if (session.role === 'Admin' || session.role === 'Magasinier') {
            actionsDiv.innerHTML += `
                <button class="btn-primary" onclick="window.location.href='inventory.html?action=add'">‚ûï Ajouter Article</button>
                <button class="btn-secondary" onclick="window.location.href='inventory.html?action=import'">üìà Importer PDR</button>
                <button class="btn-secondary" onclick="showStockValue()">üí∞ Valoriser Stock</button>
            `;
        }
        if (session.role === 'Technicien') {
            actionsDiv.innerHTML += `
                <button class="btn-primary" onclick="window.location.href='inventory.html'">üîç Consulter Stock</button>
            `;
        }

        async function showStockValue() {
            const value = await DB.getTotalStockValue();
            alert('Valeur totale du stock: ' + value.toFixed(2) + ' ‚Ç¨');
        }
    </script>
</body>
</html>
