    <script src="database.js"></script>
    <script>
        DB.init();
        
        document.addEventListener('DOMContentLoaded', () => {
            const session = DB.checkAuth();
            if (session.role !== 'Admin') {
                window.location.href = 'dashboard.html';
                return;
            }

            const body = document.getElementById('users-body');
            const users = JSON.parse(localStorage.getItem('tamam_users')) || [];

            users.forEach(u => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${u.id}</td>
                    <td><strong>${u.username}</strong></td>
                    <td>${u.name}</td>
                    <td><span class="badge ${u.role === 'Admin' ? 'badge-stock' : (u.role === 'Magasinier' ? 'badge-role' : 'badge-low')}">${u.role}</span></td>
                    <td><span class="badge badge-stock">Actif</span></td>
                `;
                body.appendChild(tr);
            });
        });
