<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAMAM POULTRY - Utilisateurs</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="brand" style="margin-bottom: 30px; padding: 0 10px;">
                <h2 style="font-size: 1.2rem; background: linear-gradient(to right, #818cf8, #c084fc); background-clip: text; -webkit-background-clip: text; -webkit-text-fill-color: transparent;">TAMAM POULTRY</h2>
            </div>
            
            <a href="dashboard.html" class="nav-link">
                <span>üè† Accueil</span>
            </a>
            <a href="inventory.html" class="nav-link">
                <span>üì¶ Stock</span>
            </a>
            <a href="movements.html" class="nav-link">
                <span>üîÑ Mouvements</span>
            </a>
            <a href="users.html" class="nav-link active">
                <span>üë• Utilisateurs</span>
            </a>
            
            <div style="margin-top: auto;">
                <button class="btn-secondary" onclick="DB.logout()" style="width: 100%; justify-content: flex-start; border: none; background: transparent;">
                    <span>üö™ D√©connexion</span>
                </button>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <header style="margin-bottom: 30px; display: flex; justify-content: space-between; align-items: center;">
                <div>
                    <h1 style="font-size: 2rem;">Gestion des Utilisateurs</h1>
                    <p class="subtitle">Contr√¥le des acc√®s et r√¥les</p>
                </div>
                <button id="add-user-btn" class="btn-primary">‚ûï Ajouter Utilisateur</button>
            </header>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nom d'utilisateur</th>
                            <th>Nom Complet</th>
                            <th>R√¥le</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="users-body">
                        <!-- Content via JS -->
                    </tbody>
                </table>
            </div>
            
            <p style="margin-top: 20px; font-size: 0.9rem; color: var(--text-muted);">
                ‚ÑπÔ∏è Les identifiants par d√©faut sont configur√©s dans la base de donn√©es.
            </p>
        </main>
    </div>

    <!-- User Modal -->
    <div id="user-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Ajouter Utilisateur</h3>
                <button class="modal-close">&times;</button>
            </div>
            <form id="user-form">
                <div class="form-group">
                    <label for="user-username">Nom d'utilisateur</label>
                    <input type="text" id="user-username" required>
                </div>
                <div class="form-group">
                    <label for="user-password">Mot de passe</label>
                    <input type="password" id="user-password" required>
                </div>
                <div class="form-group">
                    <label for="user-name">Nom Complet</label>
                    <input type="text" id="user-name" required>
                </div>
                <div class="form-group">
                    <label for="user-role">R√¥le</label>
                    <select id="user-role" required>
                        <option value="Technicien">Technicien</option>
                        <option value="Magasinier">Magasinier</option>
                        <option value="Admin">Admin</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-secondary" onclick="closeUserModal()">Annuler</button>
                    <button type="submit" class="btn-primary">Enregistrer</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="database.js"></script>
    <script>
        (async () => {
            await DB.init();
        })();
        
        document.addEventListener('DOMContentLoaded', async () => {
            const session = DB.checkAuth();
            if (session.role !== 'Admin') {
                window.location.href = 'dashboard.html';
                return;
            }

            const body = document.getElementById('users-body');
            const users = await DB.getUsers();

            users.forEach(u => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${u.id}</td>
                    <td><strong>${u.username}</strong></td>
                    <td>${u.name}</td>
                    <td><span class="badge ${u.role === 'Admin' ? 'badge-stock' : (u.role === 'Magasinier' ? 'badge-role' : 'badge-low')}">${u.role}</span></td>
                    <td><span class="badge badge-stock">Actif</span></td>
                    <td>
                        <button class="btn-small btn-edit" data-id="${u.id}">‚úèÔ∏è</button>
                        <button class="btn-small btn-delete" data-id="${u.id}" ${u.id === session.id ? 'disabled' : ''}>üóëÔ∏è</button>
                    </td>
                `;
                body.appendChild(tr);
            });

            // Event listeners
            document.getElementById('add-user-btn').addEventListener('click', () => openUserModal());
            document.querySelectorAll('.btn-edit').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const id = e.target.dataset.id; // Keep as string for Firebase IDs
                    editUser(id);
                });
            });
            document.querySelectorAll('.btn-delete').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const id = e.target.dataset.id; // Keep as string for Firebase IDs
                    if (confirm('√ätes-vous s√ªr de vouloir supprimer cet utilisateur ?')) {
                        deleteUser(id);
                    }
                });
            });

            document.getElementById('user-form').addEventListener('submit', saveUser);
            document.querySelector('.modal-close').addEventListener('click', closeUserModal);
        });

        let currentEditId = null;

        function openUserModal(user = null) {
            const modal = document.getElementById('user-modal');
            const form = document.getElementById('user-form');
            const title = document.getElementById('modal-title');
            
            if (user) {
                title.textContent = 'Modifier Utilisateur';
                document.getElementById('user-username').value = user.username;
                document.getElementById('user-password').value = ''; // Don't show password
                document.getElementById('user-name').value = user.name;
                document.getElementById('user-role').value = user.role;
                currentEditId = user.id;
            } else {
                title.textContent = 'Ajouter Utilisateur';
                form.reset();
                currentEditId = null;
            }
            
            modal.classList.remove('hidden');
        }

        function closeUserModal() {
            document.getElementById('user-modal').classList.add('hidden');
            currentEditId = null;
        }

        async function editUser(id) {
            const users = await DB.getUsers();
            const user = users.find(u => u.id === id);
            if (user) {
                openUserModal(user);
            }
        }

        async function saveUser(e) {
            e.preventDefault();
            
            const userData = {
                username: document.getElementById('user-username').value,
                password: document.getElementById('user-password').value,
                name: document.getElementById('user-name').value,
                role: document.getElementById('user-role').value
            };

            if (currentEditId) {
                // Update existing user
                const updates = { ...userData };
                if (!userData.password) delete updates.password; // Don't update password if empty
                await DB.updateUser(currentEditId, updates);
            } else {
                // Add new user
                await DB.saveUser(userData);
            }
            
            closeUserModal();
            location.reload(); // Refresh to show changes
        }

        async function deleteUser(id) {
            await DB.deleteUser(id);
            location.reload();
        }
    </script>
</body>
</html>
