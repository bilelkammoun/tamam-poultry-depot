<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAMAM POULTRY - Stock PDR</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="brand" style="margin-bottom: 30px; padding: 0 10px;">
                <h2 style="font-size: 1.2rem; background: linear-gradient(to right, #818cf8, #c084fc); background-clip: text; -webkit-background-clip: text; -webkit-text-fill-color: transparent;">TAMAM POULTRY</h2>
            </div>
            
            <a href="dashboard.html" class="nav-link">
                <span>üè† Dashboard</span>
            </a>
            <a href="inventory.html" class="nav-link active">
                <span>üì¶ Stock Magasin</span>
            </a>
            <a href="movements.html" class="nav-link" id="nav-movements">
                <span>üîÑ Mouvements</span>
            </a>
            <a href="users.html" class="nav-link" id="nav-users">
                <span>üë• Utilisateurs</span>
            </a>
            
            <div style="margin-top: auto;">
                <button class="btn-secondary" onclick="DB.logout()" style="width: 100%; justify-content: flex-start; border: none; background: transparent;">
                    <span>üö™ D√©connexion</span>
                </button>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <header style="margin-bottom: 30px; display: flex; justify-content: space-between; align-items: center;">
                <div>
                    <h1 style="font-size: 2rem;">Gestion du Stock PDR</h1>
                    <p class="subtitle">Inventaire en temps r√©el des pi√®ces de rechange</p>
                </div>
                <div class="action-bar" id="admin-actions">
                    <button id="add-part-btn" class="btn-primary">‚ûï Ajouter Article</button>
                    <label for="excel-upload" class="btn-secondary" style="cursor: pointer;">üìà Importer Excel</label>
                    <input type="file" id="excel-upload" accept=".xlsx, .xls" hidden>
                    <button id="clear-all-btn" class="btn-danger hidden">üóëÔ∏è Effacer Tout</button>
                </div>
            </header>

            <!-- Search & Filters -->
            <div class="glass-container" style="padding: 15px; margin-bottom: 25px; display: flex; gap: 15px;">
                <input type="text" id="search-input" placeholder="Rechercher par nom, code ou r√©f√©rence..." style="flex: 1;">
                <select id="category-filter" style="width: 200px;">
                    <option value="">Toutes cat√©gories</option>
                </select>
            </div>

            <!-- Inventory Table -->
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Code</th>
                            <th>D√©signation</th>
                            <th>Cat√©gorie</th>
                            <th>Emplacement</th>
                            <th>Prix</th>
                            <th>Stock / Unit√©</th>
                            <th>Fournisseur</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="inventory-body">
                        <!-- Content via JS -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Article Modal -->
    <div id="article-modal" class="modal-overlay hidden">
        <div class="modal-content glass-container">
            <h2 id="modal-title">D√©tails de l'article</h2>
            <form id="article-form">
                <div class="form-grid" style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                    <div class="form-group">
                        <label>Code Article</label>
                        <input type="text" id="art-code" required>
                    </div>
                    <div class="form-group">
                        <label>D√©signation</label>
                        <input type="text" id="art-name" required>
                    </div>
                    <div class="form-group">
                        <label>Cat√©gorie</label>
                        <input type="text" id="art-category">
                    </div>
                    <div class="form-group">
                        <label>Emplacement</label>
                        <input type="text" id="art-location">
                    </div>
                    <div class="form-group">
                        <label>Fournisseur</label>
                        <input type="text" id="art-supplier">
                    </div>
                    <div class="form-group">
                        <label>Prix (HT)</label>
                        <input type="number" step="0.01" id="art-price" value="0">
                    </div>
                    <div class="form-group">
                        <label>Unit√©</label>
                        <input type="text" id="art-unit" placeholder="pce, kg, m...">
                    </div>
                    <div class="form-group">
                        <label>Stock Initial</label>
                        <input type="number" id="art-stock" value="0">
                    </div>
                </div>
                <div class="modal-actions" style="margin-top: 25px;">
                    <button type="button" class="btn-secondary" id="close-modal">Annuler</button>
                    <button type="submit" class="btn-primary">Enregistrer</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Movement Modal -->
    <div id="movement-modal" class="modal-overlay hidden">
        <div class="modal-content glass-container" style="max-width: 400px;">
            <h2 id="move-title">Entr√©e/Sortie de Stock</h2>
            <form id="movement-form">
                <input type="hidden" id="move-art-code">
                <div class="form-group">
                    <label>Action</label>
                    <select id="move-type" required>
                        <option value="IN">Entr√©e (+)</option>
                        <option value="OUT">Sortie (-)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Quantit√©</label>
                    <input type="number" id="move-quantity" required min="1">
                </div>
                <div class="form-group" id="reason-group">
                    <label>Motif / Technicien</label>
                    <input type="text" id="move-reason">
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn-secondary" id="close-move-modal">Annuler</button>
                    <button type="submit" class="btn-primary">Confirmer</button>
                </div>
            </form>
        </div>
    </div>

    <script src="database.js"></script>
    <script src="inventory_app.js"></script>
</body>
</html>
